<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/the-voice.css">
    <link rel="stylesheet" href="css/text-list.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,600i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700" rel="stylesheet">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <main class="container">
        <div class="row">
            <!--Input-->
        </div>
        <!--Video and Super-->
        <div class="row">
            <div class="user-input col-md-4">
                <h2>Add 1-5 items</h2>
                <form>
                    <input id="item-1" type="text" name="userHeadline" maxlength="40" placeholder="#01 item">
                    <br>
                    <input id="item-2" type="text" name="userSubTitle" maxlength="40" placeholder="#02 item">
                    <br>
                    <input id="item-3" type="text" name="userSubTitle" maxlength="40" placeholder="#03 item">
                    <br>
                    <input id="item-4" type="text" name="userSubTitle" maxlength="40" placeholder="#04 item">
                    <br>
                    <input id="item-5" type="text" name="userSubTitle" maxlength="40" placeholder="#05 item"> </form>
                    <div class="theme-selection"><div class="theme-btn">smooth</div>
                    <div class="theme-btn">smooth</div>
                    <div class="theme-btn">smooth</div>
                    <div class="theme-btn">smooth</div></div>

            </div>
            <div class="col-md-8">
                <div class="outer">
                    <video id="video" width="100%" height="auto">
                        <source src="img/VanDamme.mp4" type="video/mp4"> </video>
                    <div class="super-bg flah">
                        <div class="super-text">
                            <h1 id="super-headline" class="super-headline"></h1>
                            <h2 id="super-subtitle" class="super-subtitle"></h2></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-push-4">
                <button id="play-pause-button"></button>
                <button id="restart-button"></button>
                <p class="credit pull-right">R&amp;D Showbox Studio</p>
            </div>
        </div>
    </main>
    <!-- /container -->
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/TweenMax.js"></script>
    <script src="js/vendor/CustomEase.js"></script>
    <script src="js/main.js"></script>
    <script src="js/the-voice.js"></script>
</body>

</html>
